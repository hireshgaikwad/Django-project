{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login</title>
        <link href="{% static '/company/css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Verify Company</h3></div>
                                    {% if msg %}
                                    <h4 style="color: red;">{{msg}}</h4>
                                    {% endif %}
                                    <div class="card-body">
                                        <form method="post" action="{% url 'verifycompany' pk=request.session.id %}">
                                            {% csrf_token %}
                                        <center>
                                            <div class="form-button">
                                                <select class="nice-select rounded" name="verify">
                                                    <option>===Select Option===</option>
                                                    <option>True</option>
                                                    <option>False</option>
                                                    
                                                </select>
                                            </div>
                                        </center>    
                                            
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                
                                               <input type="submit" class="btn btn-primary" name="" id="" value="Save">
                                            </div>
                                        </form>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static '/company/js/scripts.js' %}"></script>
    </body>
</html>
