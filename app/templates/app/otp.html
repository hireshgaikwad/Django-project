
{% load static %}
<!DOCTYPE html>
    <html lang="en">

    

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Otp Verify.html</title>
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Themesdesign" />
    
        <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">
    
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" type="text/css">
    
        <!--Material Icon -->
        <link rel="stylesheet" type="text/css" href="{% static '/css/materialdesignicons.min.css' %}" />
    
        <link rel="stylesheet" type="text/css" href="{% static '/css/selectize.css' %}" />
    
        <link rel="stylesheet" type="text/css" href="{% static '/css/nice-select.css' %}" />
    
        <!-- Custom  Css -->
        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" />

    </head>

    <body>
        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div>
        <!-- Loader -->
        
       
        <div class="spinner">
            <div class="container">
                <div class="float-left">
                    <div class="phone">
                        <i class="mdi mdi-phone-classic"></i> +1 800 123 45 67
                    </div>
                    <div class="email">
                        <a href="#">
                            <i class="mdi mdi-email"></i> Support@mail.com
                        </a>
                    </div>
                </div>
                
                <div class="clearfix"></div>
            </div>
        </div>

        <!-- Hero Start -->
        
        <section class="vh-100" style="background: url('https://via.placeholder.com/2000X1333//88929f/5a6270C/O https://placeholder.com/') center center;">
            <div class="home-center">
                <div class="home-desc-center">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="login_page bg-white shadow rounded p-4">
                                    <div class="text-center">
                                        <h4 class="mb-4">Otp Verification</h4>  
                                    </div>
                                    <div class="text-center">
                                        {% if msg %}
                                        <h4 class="mb-4" style="color:red;">{{msg}}</h4> 
                                        {% endif %} 
                                    </div>
                                    
                                    <form class="login-form" method="post" action="">
                                        {% csrf_token %}

                                        
                                        <div class="row justify-content-center">
                                            <div class="col-md-6">
                                                <div class="col-lg-12">
                                                    <div class="form-group position-relative">
                                                        <label>Your Email <span class="text-danger">*</span></label>
                                                        <input type="email" class="form-control" name="email" value="{{email}}">
                                                    </div>
                                                </div>
                                                
                                            
                                            <div class="col-lg-12">
                                                <div class="form-group position-relative">
                                                    
                                                    <label>OTP</label>
                                                    <input type="text" class="form-control" name="otp" placeholder="Enter OTP" required="">
                                                
                                                </div>
                                            </div>
                                            
                                           
                                            <div class="col-md-12">
                                                <button class="btn btn-primary w-100">Verify</button>
                                            </div>
                                        
                                            
                                            
                                        </div>
                                    </form>
                                </div>
                            </div> <!--end col-->
                        </div><!--end row-->
                    </div> <!--end container-->
                </div>
            </div>
        </section><!--end section-->
        <!-- Hero End -->

        <!-- javascript -->
        <script src="{% static '/js/jquery.min.js' %}"></script>
        <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static '/js/jquery.easing.min.js' %}"></script>
        <script src="{% static '/js/plugins.js' %}"></script>

        <!-- selectize js -->
        <script src="{% static '/js/selectize.min.js' %}"></script>

        <script src="{% static '/js/jquery.nice-select.min.js' %}"></script>

        <script src="{% static '/js/app.js' %}"></script>
    </body>
</html>
