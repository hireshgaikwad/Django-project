

{% load static %}

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>
    <link href="{% static '/company/css/styles.css' %}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

    <body class="bg-primary">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="">Start Bootstrap</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                    <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i>{{request.session.firstname}}  {{request.session.lastname}}</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'companyprofile' pk=request.session.id %}">Profile</a></li>
                        
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="{% url 'index' %}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>


        



    
        <div id="layoutAuthentication">
            
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Post A Job</h3></div>
                                    <center>
                                    {% if msg %}
                                    <h4 style="color:green;">{{msg}}</h4>
                                    {% endif %}
                                    </center>
                                    <div class="card-body">
                                        <form method="post" action="{% url 'jobsubmit' pk=request.session.id %}" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="row mb-3">
                                                <div class="form-floating mb-3">
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="text" name="jobname" placeholder="Company Name" required="" />
                                                    <label for="inputEmail">Job Name</label>
                                                </div>

                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="text" name="jdescription" placeholder="Company Description"  required=""/>
                                                    <label for="inputEmail">Job Description</label>
                                                </div>

                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="text" name="qualification" placeholder="Company Description"  required=""/>
                                                    <label for="inputEmail">Qualification</label>
                                                </div>

                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="text" name="jexperience" placeholder="Company Description"  required=""/>
                                                    <label for="inputEmail">Experience</label>
                                                </div>

                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="text" name="responsibilities" placeholder="Company Description"  required=""/>
                                                    <label for="inputEmail">responsibilities</label>
                                                </div>

                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="text" name="salary" placeholder="Company Description"  required=""/>
                                                    <label for="inputEmail">Salary Package</label>
                                                </div>
                                                                                                 
                                               

                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="text" name="compname" placeholder="Company Name"  required=""/>
                                                    <label for="inputEmail">Company Name</label>
                                                </div>

                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="text" name="compaddress" placeholder="Company Address"  required=""/>
                                                    <label for="inputEmail">Company Address</label>
                                                </div>

                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="text" name="compcontact" placeholder="Contact Number"  required=""/>
                                                    <label for="inputEmail">Company Contact</label>
                                                </div>

                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="text" name="compwebsite" placeholder="Website"  required=""/>
                                                    <label for="inputEmail">Company Website</label>
                                                </div>

                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="text" name="compemail" placeholder="Company Description"  required="" />
                                                    <label for="inputEmail">Company Email</label>
                                                </div>

                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="text" name="complocation" placeholder="Company Description"  required=""/>
                                                    <label for="inputEmail">Company Location</label>
                                                </div>

                                               

                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="file" name="compimg" placeholder="Logo / Image" required="" />
                                                    <label for="inputEmail">Company Logo</label>
                                                </div>


                                            </div>
                                            <div class="mt-4 mb-0">
                                               <input type="submit" class="form-floating mb-3 mb-md-0" style="color: DodgerBlue;" value="Post">
                                           

                                            </div>
                                        </form>
                                    </div>
                                    <div id="layoutAuthentication_footer">
                                        <footer class="py-4 bg-light mt-auto">
                                            <div class="container-fluid px-4">
                                                <div class="d-flex align-items-center justify-content-between small">
                                                    <div class="text-muted">Job Portal By Hiresh</div>
                                                    <div class="mt-4 mb-0">
                                                        <div class="d-grid"><a class="btn btn-primary btn-block" href="{% url 'companyindex' %}">Back To Home</a></div>
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                        </footer>
                                    </div>
                                    
                                    
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            

        </div>
    </body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static '/js/scripts.js' %}"></script>
        
    </body>
