

{% load static %}

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>
    <link href="{% static '/company/css/styles.css' %}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

    <body class="bg-primary">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="index.html">Start Bootstrap</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                    <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i>{{request.session.firstname}}  {{request.session.lastname}}</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'companyprofile' pk=request.session.id %}">Profile</a></li>
                        
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="{% url 'index' %}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>


        



    
        <div id="layoutAuthentication">
            
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Update Profile</h3></div>
                                    {% if msg %}
                                    <h4 style="color:cyan;">{{msg}}</h4>
                                    {% endif %}
                                    <div class="card-body">
                                        <form method="post" action="{% url 'updatecompanyprofile' pk=request.session.id %}" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputFirstName" type="text" name="fname" placeholder="Enter your first name" value="{{comp.firstname}}" />
                                                        <label for="inputFirstName">First name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="inputLastName" type="text" name="lname" placeholder="Enter your last name" value="{{comp.lastname}}" />
                                                        <label for="inputLastName">Last name</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" value="{{user.email}}" />
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPassword" name="state" type="text" placeholder="State" value="{{comp.state}}" />
                                                        <label for="inputPassword">State</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPasswordConfirm" name="city" type="text" placeholder="City" value="{{comp.city}}"/>
                                                        <label for="inputPasswordConfirm">City</label>
                                                    </div><br>
                                                </div>

                                                

                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="text" name="cname" placeholder="Company Name" value="{{comp.company_name}}" />
                                                    <label for="inputEmail">Company Name</label>
                                                </div>

                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="text" name="caddress" placeholder="Company Address" value="{{comp.address}}" />
                                                    <label for="inputEmail">Company Address</label>
                                                </div>

                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="text" name="ccontact" placeholder="Contact Number" value="{{comp.contact}}"/>
                                                    <label for="inputEmail">Company Contact</label>
                                                </div>

                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="text" name="cwebsite" placeholder="Website" value="{{comp.website}}"/>
                                                    <label for="inputEmail">Company Website</label>
                                                </div>

                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="text" name="cdescription" placeholder="Company Description" value="{{comp.description}}" />
                                                    <label for="inputEmail">Company Description</label>
                                                </div>

                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="file" name="img" placeholder="Logo / Image" />
                                                    <label for="inputEmail">Company Logo</label>
                                                </div>


                                            </div>
                                            <div class="mt-4 mb-0">
                                               <input type="submit" class="form-floating mb-3 mb-md-0" style="color: DodgerBlue;" value="Save">
                                           

                                            </div>
                                        </form>
                                    </div>
                                    <div id="layoutAuthentication_footer">
                                        <footer class="py-4 bg-light mt-auto">
                                            <div class="container-fluid px-4">
                                                <div class="d-flex align-items-center justify-content-between small">
                                                    <div class="text-muted">Job Portal By Hiresh</div>
                                                    <div class="mt-4 mb-0">
                                                        <div class="d-grid"><a class="btn btn-primary btn-block" href="{% url 'companyindex' %}">Back To Home</a></div>
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                        </footer>
                                    </div>
                                    
                                    
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            

        </div>
    </body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static '/js/scripts.js' %}"></script>
        
    </body>
